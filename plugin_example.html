<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Multiple Treehouse Charts on a Single Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
            
            body {
                text-align: center;
            }
            .container {
                width: 940px;
                margin: 0 auto; 
            }
    
        </style>
    </head>
    <body>

        <div class="container">
            <div id="andrew">
                <h1>Andrew's points: <b class="total"></b></h1>
                <div class="charts"></div>
            </div>
            <div id="jim">
                <h1>Jim's points: <b class="total"></b></h1>
                <div class="charts"></div>
            </div>
        </div>
        
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/circle.min.js"></script>
        <script src="js/treehouse.js"></script>
        <script>
            $("#andrew .charts").treehouseCharts("chalkers", {totalSelector: "#andrew .total"});
            $("#jim .charts").treehouseCharts("jim", 
                {totalSelector: "#jim .total", c1: "#b4da55", c2: "#eeeeee", widthSize: "5", radiusSize: 75, exclude: ["html"]}
            );
        </script>
</body>
</html>
